<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./all.css">
</head>
<body>
    <div>
    <div class="top">
    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-input" placeholder="Add New Task">
        <button type="submit" class="todo-button">
            <i class="fa-solid fa-plus fa-xl" style="color: #ffffff"></i>
        </button>
        <br>  
    </form>
    
    <div class="select">
        <select name="todos" class="option1">
            <option value="all" class="all">All</option>
            <option value="completed" class="completed">Completed</option>
            <option value="uncompleted" class="uncompleted">Uncompleted</option>
        </select>
    </div>
    </div>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    </div>


   
<script src="./main.js"></script>
</body>

</html>
